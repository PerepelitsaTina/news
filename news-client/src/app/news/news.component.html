<mat-card class="news-card">
  <div class="news-body">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.content}}</p>
    </mat-card-content>
    <mat-card-subtitle>
      <p>Теги: {{item.tags}}</p>
      <p *ngIf="item.user"> Автор: <a [routerLink]="['user', item.user.id]">{{item.user.login}}</a></p>
    </mat-card-subtitle>
  </div>
  <div class="news-image">
    <img *ngIf="item.images" src="{{url}}/{{item.images}}">
  </div>
  <ng-container *ngIf="this.authService.currentUserValue">
    <button mat-stroked-button (click)="like()">
      <mat-icon  class="like-icon" [class.like]="isLiked">favorite</mat-icon>
    <span>Мне нравится</span>
    </button>
  </ng-container>
</mat-card>
