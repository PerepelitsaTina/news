<mat-card class="news-card">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{item.content}}</p>
  </mat-card-content>
  <mat-card-subtitle>
    <p>Теги: {{item.tags}}</p>
    <p> Автор: <a href="#">{{item.user.login}}</a></p>
  </mat-card-subtitle>
</mat-card>
